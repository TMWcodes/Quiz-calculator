<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Document</title>
    <!-- <style type="text/css">
       
    </style> -->
  </head>
  <body>
    <h1>what kind of _ are you?</h1>
    <div id="quiz-area">
      <section class="q-n-a">
        <h3 class="question">Question 1</h3>
        <div class="answers">
          <div class="answer" data-value="1">1</div>
          <div class="answer" data-value="2">2</div>
          <div class="answer" data-value="3">3</div>
          <div class="answer" data-value="4">4</div>
        </div>
        <!-- Non-breaking space -->
        <div class="button-holder">&nbsp;</div>
      </section>

      <section class="q-n-a">
        <h3 class="question">Question 2</h3>
        <div class="answers">
          <div class="answer" data-value="1">5</div>
          <div class="answer" data-value="2">6</div>
          <div class="answer" data-value="3">7</div>
          <div class="answer" data-value="4">8</div>
        </div>
        <div class="button-holder">&nbsp;</div>
      </section>

      <section class="q-n-a">
        <h3 class="question">Question 3</h3>
        <div class="answers">
          <div class="answer" data-value="1">9</div>
          <div class="answer" data-value="2">10</div>
          <div class="answer" data-value="3">11</div>
          <div class="answer" data-value="4">12</div>
        </div>
        <div class="button-holder">&nbsp;</div>
      </section>

      <section class="q-n-a">
        <h3 class="question">Question 4</h3>
        <div class="answers">
          <div class="answer" data-value="1">13</div>
          <div class="answer" data-value="2">14</div>
          <div class="answer" data-value="3">15</div>
          <div class="answer" data-value="4">16</div>
        </div>
        <div class="button-holder">&nbsp;</div>
      </section>
    </div>

    <div class="button finish">what _ am i?</div>
    <div class="response"><p></p></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/js">
    </script> -->
  </body>
</html>
